{% extends "layout.html" %}

{% block title %}
{{ view }}
{% endblock %}

{% block main %}
    <div class="container">
        <div id="tasklist">
            {% include "tasklist.html" %}
        </div>
        <!-- Add new task block -->
        <div id="task_add_new container-fluid container-sm">
            <form class="{{ view }}" id="form_task_add_new">
                <div class="row row-cols-2 justify-content-sm-center" style="border:1px;">
                    <div class="col-12 col-sm-4">
                        <input class="form-control-plaintext" autocomplete="off" id="task_new" name="task_new" placeholder="New task" type="text" required>
                    </div>
                    <div class="col-6 col-sm-auto">
                        <input class="form-control" style="border:0px;" autocomplete="off" id="taskadd_date" name="taskadd_date" placeholder="date" type="date" value="">
                    </div>
                    <div class="col-1 col-sm-2">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
