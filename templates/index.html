{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
    <p>TODO</p>

    <div class="container" id="tasklist">
        <!-- nav sidemenu -->
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-today-tab" data-bs-toggle="pill" data-bs-target="#v-pills-today" type="button" role="tab" aria-controls="v-pills-today" aria-selected="true">Today</button>
                <button class="nav-link" id="v-pills-upcoming-tab" data-bs-toggle="pill" data-bs-target="#v-pills-upcoming" type="button" role="tab" aria-controls="v-pills-upcoming" aria-selected="false">Upcoming</button>
                <button class="nav-link" id="v-pills-nodate-tab" data-bs-toggle="pill" data-bs-target="#v-pills-nodate" type="button" role="tab" aria-controls="v-pills-nodate" aria-selected="false">No date</button>
                <button class="nav-link" id="v-pills-alltasks-tab" data-bs-toggle="pill" data-bs-target="#v-pills-alltasks" type="button" role="tab" aria-controls="v-pills-alltasks" aria-selected="false">All</button>
                <button class="nav-link" id="v-pills-deleted-tab" data-bs-toggle="pill" data-bs-target="#v-pills-deleted" type="button" role="tab" aria-controls="v-pills-deleted" aria-selected="false">Deleted</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-today" role="tabpanel" aria-labelledby="v-pills-today-tab" tabindex="0">
                </div>
                <div class="tab-pane fade" id="v-pills-upcoming" role="tabpanel" aria-labelledby="v-pills-upcoming-tab" tabindex="0">...</div>
                <div class="tab-pane fade" id="v-pills-nodate" role="tabpanel" aria-labelledby="v-pills-nodate-tab" tabindex="0">...</div>
                <div class="tab-pane fade" id="v-pills-alltasks" role="tabpanel" aria-labelledby="v-pills-alltasks-tab" tabindex="0">
                    {% for task in tasks %}
                        {% include "task.html" %}
                    {% endfor %}
                </div>
                <div class="tab-pane fade" id="v-pills-deleted" role="tabpanel" aria-labelledby="v-pills-deleted-tab" tabindex="0">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn bg-my" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Empty bin
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">WARNING!</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            This action will lead to inrestorable deletion of tasks in the trash bin. No undo!
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <form action="/" method="POST">
                                <button type="submit" name="bin_empty" value="1" class="btn btn-danger">DELETE PERMANENTLY</button>
                            </form>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <!-- Add new task block -->
                <div id="task_add_new">
                    <form id="form_task_add_new">
                        <input autocomplete="off" id="task_new" name="task_new" placeholder="New task" type="text" required>
                        <button type="submit">Add</button>
                    </form>
                </div>

            </div>
        </div>


        <div id="tasklist_end"></div>
    </div>





    <a href="/test">To the test page</a>

{% endblock %}
