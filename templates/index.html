{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
    <p>TODO</p>
    <form action="/" method="POST">
        <div>
            <input autocomplete="off" id="task_new" name="task_new" placeholder="New task" type="text">
            <button type="submit">Add</button>
        </div>
    </form>
    <div>
        <p>Task list:</p>
        {% for task in tasks %}
            <p>
                <form action="/" method="POST">
                    <input type="hidden" id="task_mark" name="task_mark" value="{{ task.id }}">
                    <button type="submit" style="display: contents;">
                        {% if task.status == 'active' %}
                            ◯
                        {% elif task.status == 'done' %}
                            ✓
                        {% else %}
                            —
                        {% endif %}
                    </button>
                    <span>[{{ task.status }}] {{ task.created }} || {{ task.title }} ||</span>
                    <!-- <a href="/project{{ task.project_id }}">{{ task.project }}</a> -->
                </form>
            </p>
        {% endfor %}
    </div>

{% endblock %}
