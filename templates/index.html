{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
    <p>TODO</p>
    <form action="/" method="POST">
        <div>
            <input autocomplete="off" id="task_new" name="task_new" placeholder="New task" type="text">
            <button type="submit">Add</button>
        </div>
    </form>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <div>
        <p>Task list:</p>
        {% for task in tasks %}
            <div>
                <form action="/" method="POST">
                    <button type="submit" name="task_mark" value="{{ task.id }}" style="display: contents;">
                        {% if task.status == 'active' %}
                            ◯
                        {% elif task.status == 'done' %}
                            ✓
                        {% else %}
                            —
                        {% endif %}
                    </button>
                    <span>[{{ task.status }}] {{ task.created }} || {{ task.title }} ||</span>
                    <!-- <a href="/project{{ task.project_id }}">{{ task.project }}</a> -->
                </form>
                <div id="edit_block" hidden>
                    <button type="button"></button>
                    <form action="/" method="POST">
                        <button type="submit" name="task_delete" value="{{ task.id }}" style="display: contents;">🗑️</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
    <div>
        <form action="/" method="POST">
            <input type="hidden" name="bin_empty" value="1">
            <button type="submit">Empty bin (no undo!)</button>
        </form>
    </div>

{% endblock %}
