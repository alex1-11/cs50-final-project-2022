{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="container text-center my-5 py-5">
            <div class="row justify-content-center p-1">
                <div class="col col-auto">
                    <p>Hello and welcome to tskFLOW!</p>
                    <p>It is a simple minimalistic todo-app</p>
                </div>
            </div>
            <div class="row justify-content-center p-1">
                <div class="col col-auto">
                    <input class="form-control" autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text" required>
                </div>
            </div>
            <div class="row justify-content-center p-1">
                <div class="col col-auto">
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                </div>
            </div>
            <div class="row justify-content-center p-1">
                <div class="col col-auto">
                    <button class="btn active" type="submit">Log in</button>
                </div>
                <div class="col col-auto">
                    <a class="btn btn-succes btn-outlined" href="/register">Register</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
