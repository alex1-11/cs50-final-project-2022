{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="container justify-content-center text-center m-5 p5">
            <div class="row p-1">
                <div class="col col-auto">
                    <input class="form-control" autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text" required>
                </div>
            </div>
            <div class="row p-1">
                <div class="col col-auto">
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                </div>
            </div>
            <div class="row p-1 justify-content-between">
                <div class="col col-auto">
                    <button class="btn active" type="submit">Log in</button>
                </div>
                <div class="col col-auto">
                    <a class="btn btn-my" href="/register">Register</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
