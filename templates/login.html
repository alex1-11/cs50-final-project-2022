{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="container text-center my-5 py-4">
            <div class="row justify-content-center pb-4">
                <div class="col col-auto">
                    <p class="h4">Hello and welcome to tskFLOW!</p>
                    <p>It's a simple minimalistic todo-app for every day use.</p>
                </div>
            </div>
            <div class="row justify-content-center p-1">
                <div class="col col-12">
                    <input class="form-control" autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="col col-12">
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                <div class="col col-6">
                    <button class="btn btn-my-teal" type="submit">Log in</button>
                </div>
                <div class="col col-6">
                    <a class="btn btn-outline-my-teal" href="/register">Register</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
