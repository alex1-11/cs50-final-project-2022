<button id="active_view" value="{{ view }}" class="invisible" type="button"></button>
<div class="tab-content">
    <div class="container-fluid container-sm">
        <div class="row d-sm-none mb-4">
            <div class="col text-center text-muted">
                <span class="text-my">{{ view | capitalize }}</span>
            </div>
        </div>
        <div class="row row-cols-4 justify-content-between justify-content-sm-center text-start text-muted">
            <div class="col-sm-1"></div>
            <div class="col-12 col-sm-10 col-md-6">Task</div>
            <div class="col-8 col-sm-2">Due date</div>
            <div class="col-1">Actions</div>
        </div>
    </div>
    <hr>
    {% for task in tasks %}
        {% include "task.html" %}
    {% endfor %}
    <div id="tasklist_end">
    </div>
</div>

{% if view == 'deleted' %}
    <!-- Empty bin modal block -->
    <!-- Button trigger modal -->
    <div class="container-sm">
        <div class="row justify-content-between">
            <div class="col-1"></div>
            <div class="col-1">
                <button type="button" class="btn bg-my" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Empty bin
                </button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">WARNING!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This action will lead to inrestorable deletion of tasks in the trash bin. No undo!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form action="/" method="POST">
                        <button type="submit" name="bin_empty" value="1" class="btn btn-danger">DELETE PERMANENTLY</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endif %}
