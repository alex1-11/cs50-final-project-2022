<button id="active_view" value="{{ view }}" class="invisible" type="button"></button>
<div class="container-fluid">
    <div class="row text-center mb-200">
        <div class="col m-5 p-5">
            {% if view == 'today' %}
                <span>No tasks left. Enjoy your day! ;)</span>
            {% else %}
                <span>No tasks here</span>
            {% endif %}
        </div>
    </div>
</div>
