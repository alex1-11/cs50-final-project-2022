<tr class="task_div task_{{ task.status }}" id="task_id_{{ task.id }}">
    <td>
        <button form="task_action" type="button" class="task_mark task_{{ task.status }}" id="task_mark_button_{{ task.id }}" name="task_mark" value="{{ task.id }}" style="display: contents;">
            {% if task.status.startswith('active') %}
                ◯
            {% elif task.status.startswith('done') %}
                ✓
            {% else %}
                —
            {% endif %}
        </button>
    </td>
    <td>
        <span class="task_title_text task_{{ task.status }}">{{ task.title | e }}</span>
        <form id="edit_title_t{{ task.id }}" class="task_title_edit_form d-none" name="task_title_edit_form" value="{{ task.id }}"></form>
        <div class="task_div_edit_title input-group d-none">
            <input form="edit_title_t{{ task.id }}" class="form-control" autocomplete="off" id="task_title_edited" name="task_title_edited" type="text" value="{{ task.title | e }}" required>
            <button form="edit_title_t{{ task.id }}" class="btn btn-outline-secondary task_title_edit_apply" type="submit" title="Apply changes" name="task_id" value="{{ task.id }}">✓</button>
            <button form="edit_title_t{{ task.id }}" class="btn btn-outline-secondary task_title_edit_toggle" type="button" title="Discard changes" name="task_title_edit_hide" value="{{ task.id }}">✗</button>
        </div>

    </td>
    <td>
        <button type="button" class="task_date task_{{ task.status }}" value="{{ task.date }}" style="display: contents;">
            {% if task.date != None %}
                {{ task.date }}
            {% else %}
                —
            {% endif %}
        </button>
    </td>
    <td>
        <div class="dropdown">
            <button type="button" class="btn btn-my edit_menu_show py-1" title="Edit task" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="align-top">∙∙∙</span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <button type="button" class="dropdown-item task_title_edit_toggle" name="task_title_edit_show" value="{{ task.id }}">
                        Change title
                    </button>
                </li>
                <li><a class="dropdown-item" href="#">Change date</a></li>
                <li>
                    <button form="task_action" type="button" class="task_delete dropdown-item" id="task_del_button_{{ task.id }}" name="task_delete" value="{{ task.id }}">
                        {% if task.status.endswith('_bin') %}
                            🔙 Restore task
                        {% else %}
                            🗑️ Delete task
                        {% endif %}
                    </button>
                </li>
            </ul>
        </div>
    </td>
</tr>
