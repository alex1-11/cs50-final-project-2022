<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.2/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/check-mark-button -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">

        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}tskFLOW</title>

    </head>

    <body>

        <!-- navbar top -->
        <div class="navbar bg-my">
            <div class="container-fluid">
                <div class="row row-cols-auto">
                    <div class="col-4">
                        <a class="navbar-brand" href="/">tskFLOW</a>
                    </div>
                    <div class="col-8">
                        <ul class="nav">
                            {% if session["user_id"] %}
                                <li class="nav-item">
                                TODO: navbar list
                                </li>
                                <li class="nav-item">
                                    <a href="/logout">Logout</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/register">Register</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/login">Log in</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <!-- nav sidemenu -->
        <div class="d-flex align-items-start">
            <ul class="nav flex-column" id="viewlist">
                <li class="nav-item">
                    <button class="nav-link btn active" type="button" name="view" value="today">Today</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn" type="button" name="view" value="upcoming">Upcoming</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn" type="button" name="view" value="nodate">No date</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn" type="button" name="view" value="all">All tasks</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn" type="button" name="view" value="completed">Completed</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn" type="button" name="view" value="deleted">Deleted</a>
                </li>
            </ul>

            <div class="container" id="tasklist">
                {% block main %}{% endblock %}
            </div>
        </div>

        <footer class="mb-5 small text-center text-muted">
            Made by Alex1-11 as a Final project for CS50 2022
        </footer>

        <!-- bootstrap's js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- app's js-->
        <script src="/static/script.js"></script>
    </body>

</html>
