<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.2/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/check-mark-button -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
        <link rel="manifest" href="/static/favicon/site.webmanifest">

        <link href="/static/styles.css" rel="stylesheet">

        <title>tskFLOW: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- navbar goes here -->
        <div class="">
            {% if session["user_id"] %}
                TODO: navbar list
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/register">Register</a>
                <a href="/login">Log in</a>
            {% endif %}
        </div>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <div class="container-xxl bg-gutter mt-3 my-md-4 bd-layout">
            <aside class="bd-sidebar">
                <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="bd-sidebar">
                    <div class="offcanvas-body">
                        <nav class="bd-links w-100">
                            TODO
                        </nav>
                    </div>
                </div>
            </aside>
            <main class="bd-main order-1">
                {% block main %}{% endblock %}
            </main>
        </div>
        <footer class="mb-5 small text-center text-muted">
            Made by Alex1-11 as a Final project for CS50 2022
        </footer>

        <!-- bootstrap's js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>

</html>
