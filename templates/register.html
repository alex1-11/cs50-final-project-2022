{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="container text-center my-5 py-4">
            <div class="row justify-content-center pb-4">
                <div class="col col-auto">
                    <p class="h5">Create an account at tskFLOW:</p>
                </div>
            </div>
            <div class="row justify-content-center p-1">
                <div class="col col-auto">
                    <input class="form-control" required autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
                </div>
            </div>
            <div class="row justify-content-center p-1">
                <div class="col col-auto">
                    <input class="form-control" required id="password" name="password" placeholder="Password" type="password">
                </div>
            </div>
            <div class="row justify-content-center p-1">
                <div class="col col-auto">
                    <input class="form-control" required id="confirm" name="confirm" placeholder="Repeat password" type="password">
                </div>
            </div>
            <div class="row justify-content-center p-1">
                <div class="col col-auto">
                    <button class="btn btn-my-teal" type="submit">Register</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
